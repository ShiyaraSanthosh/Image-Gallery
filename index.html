<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="full_img" id="fullImgBox">
      <img src="image/img1.png" alt="fullImage" id="fullImage" />
      <span id="close">X</span>
    </div>
    <h1>Web Gallery</h1>
    <div class="gallery_container">
      <img src="image/img1.png" alt="Image 1" />
      <img src="image/img2.png" alt="Image 2" />
      <img src="image/img3.png" alt="Image 3" />
      <img src="image/img4.png" alt="Image 4" />
      <img src="image/img5.png" alt="Image 5" />
      <img src="image/img6.png" alt="Image 6" />
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
